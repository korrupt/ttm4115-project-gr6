<!-- Generated by ChatGPT on prompt requesting form with Charger Name, Charger Type, Location and checkboxes for connectors 1-5. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charger Information Form</title>
    <style>
        /* Basic styling for the form */
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <h2>Charger Information Form</h2>
    <form action="/submit_form" method="post"> <!-- Replace with your form action and method -->
        <div class="form-group">
            <label for="charger-name">Charger Name:</label>
            <input type="text" id="charger-name" name="charger_name" required>
        </div>

        <div class="form-group">
            <label for="charger-type">Charger Type:</label>
            <select id="charger-type" name="charger_type" required>
                <option value="">Select</option>
                <option value="Level 1">Level 1</option>
                <option value="Level 2">Level 2</option>
                <option value="DC Fast">DC Fast</option>
            </select>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label>Connectors:</label>
            <div>
                <input type="checkbox" id="connector-1" name="connectors[]" value="Connector 1">
                <label for="connector-1">Connector 1</label>
            </div>
            <div>
                <input type="checkbox" id="connector-2" name="connectors[]" value="Connector 2">
                <label for="connector-2">Connector 2</label>
            </div>
            <div>
                <input type="checkbox" id="connector-3" name="connectors[]" value="Connector 3">
                <label for="connector-3">Connector 3</label>
            </div>
            <div>
                <input type="checkbox" id="connector-4" name="connectors[]" value="Connector 4">
                <label for="connector-4">Connector 4</label>
            </div>
            <div>
                <input type="checkbox" id="connector-5" name="connectors[]" value="Connector 5">
                <label for="connector-5">Connector 5</label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
